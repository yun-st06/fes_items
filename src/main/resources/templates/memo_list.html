<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FESメモ一覧</title>
	<link rel="stylesheet" href="/css/memo.css">

</head>

<body>
	<div class="logo-container"><img src="/images/logo.png" class="logo-image" alt=""></div>
		<div class="canvas-wrapper">
			<div class="form-box">
				<h2 class="form-title">FES MEMO</h2>

				<div class="header-btns">
					<a class="btn btn-primary" th:href="@{/memo/new}">MEMO作成</a>
					<a class="btn btn-plain" th:href="@{/item/list}">持ち物リストへ</a>
				</div>

				<div th:each="m : ${memos}" class="memo-card">
					<div class="memo-head">
						<div class="memo-body">
							<div class="memo-meta">
								<span th:text="${m.memoYear}">2025</span>年
								<span th:text="${m.festivalName}">FUJI ROCK FESTIVAL</span>
							</div>
							<div class="memo-text"th:if="${m.memoText}">本文</div>
						</div>
					
		                <div class="memo-img" th:if="${m.imagePath}">
						<img th:src="${m.imagePath}" alt="image">
					</div>
				</div>
				<div class="memo-actions">
					<a th:href="@{'/memo/edit' + ${m.id}}" class="btn">編集</a>
					<form th:action="@{'/memo/delete/' +${m.id}}" method="post" onsubmit="return confim('削除しますか？');">
						<button type="submit" class="btn btn-danger">削除</button>
					</form>




				</div>


			</div>

	   </div>

	</div>

</body>

</html>
